<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="logo_container">
            <a href="#"><img class="flipkart_logo" src="images/Flipkart/logo/logo.svg" alt=""></a>
        </div>
        <div class="search_bar">
             <span class="material-symbols-outlined search_icon">search</span>
             <input class="search_input" placeholder="Search for products, Brands and More">
        </div>
        <div class="action">
            <div class="login">
                <span class="material-symbols-outlined log">account_circle</span>
                <p>Login</p>
            </div>
            <div class="cart">
                <span class="material-symbols-outlined">shopping_cart</span>
                <p>Cart</p>
            </div>
            <div class="seller">
                <span class="material-symbols-outlined">store</span>
                <p>Become a Seller</p>
            </div>
            <div class="dots">
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </div>
    </div>
    <div class="nav">
        <a href="#"><img src="/images/Flipkart/Sale/2.webp"></a>
        <a href="#"><img src="/images/Flipkart/Sale/1.webp"></a>
        <a href="#"><img src="/images/Flipkart/Sale/3.jpeg"></a>
        <a href="#"><img src="/images/Flipkart/Sale/4.jpeg"></a>
        <a href="#"><img src="/images/Flipkart/Sale/5.jpeg"></a>
        <a href="#"><img src="/images/Flipkart/Sale/6.jpeg"></a>
        <a href="#"><img src="/images/Flipkart/Sale/7.jpeg"></a>
        <a href="#"><img src="/images/Flipkart/Sale/8.jpeg"></a>
        <a href="#"><img src="/images/Flipkart/Sale/9.jpeg"></a>
    </div>
    <main>
        <div class="banner">
            <img class="main_banner" src="/images/Flipkart/Banner/banner1.webp" alt="main_banner">
        </div>
        <div class="electronics">Best of Electronics</div>
        <div class="both">
        <div class="store">
            <a href="#"><img class="el" src="/images/Flipkart/Electronics/1.jpeg"></a>
            <a href="#"><img class="el" src="/images/Flipkart/Electronics/2.jpeg"></a>
            <a href="#"><img class="el" src="/images/Flipkart/Electronics/3.jpeg"></a>
            <a href="#"><img class="el" src="/images/Flipkart/Electronics/4.jpeg"></a>
            <a href="#"><img class="el" src="/images/Flipkart/Electronics/5.jpeg"></a>
            <a href="#"><img class="el" src="/images/Flipkart/Electronics/6.jpeg"></a>
        </div>
       <a href="#"><img class="ad" src="/images/Flipkart/Banner/ad.webp" alt="ad"></a>
     </div>
         <div class="yo">
           <a href="#"><img src="/images/Flipkart/9.jpeg"></div></a>
         </div>
     </div>
    
    </main>
    <hr>
    <footer>
        <div class="foot">
            
        </div>
    </footer>
</body>

</html>
